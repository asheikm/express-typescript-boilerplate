version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: yarn add bcrypt
      - run: yarn config set python /usr/bin/python3 && yarn add sqlite3 --ignore-engines
      - run: yarn install
      - run: yarn test

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
